


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>



    <form class="col-md-12" method="post">

      {% csrf_token %}

      <div class="col-md-6 offset-md-3 mt-5 border">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Votre nom " name="nom" >
        
        </div>

        <div class="mb-3">         
          <input type="text" class="form-control" placeholder="Votre Prenom " name="prenom" >
        </div>

        <div class="mb-3">         
          <input type="email" class="form-control" placeholder="Votre Email " name="email"  >
        </div>

        <div class="mb-3">         
          <input type="number" class="form-control" placeholder="Votre telephone " name="telephone"  >
        </div>

        <div class="mb-3">         
          <input type="date" class="form-control" placeholder="Votre date_naissance " name="date_naissance" >
        </div>

        
        <div class="mb-3">         
          <input type="text" class="form-control" placeholder="Votre adresse " name="adresse" >
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>

              
      </div>

      </form>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
